# deploy/k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-sp-neo4j
  labels:
    app: oracle-sp-neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle-sp-neo4j
  template:
    metadata:
      labels:
        app: oracle-sp-neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.11
        ports:
        - containerPort: 7474
        - containerPort: 7687
        env:
        - name: NEO4J_AUTH
          value: "neo4j/password"
        - name: NEO4J_apoc_export_file_enabled
          value: "true"
        - name: NEO4J_apoc_import_file_enabled
          value: "true"
        - name: NEO4J_apoc_import_file_use__neo4j__config
          value: "true"
        - name: NEO4J_dbms_memory_heap_max__size
          value: "4G"
        - name: NEO4J_dbms_memory_pagecache_size
          value: "2G"
        volumeMounts:
        - name: neo4j-data
          mountPath: /data
        - name: neo4j-logs
          mountPath: /logs
      volumes:
      - name: neo4j-data
        persistentVolumeClaim:
          claimName: neo4j-data-pvc
      - name: neo4j-logs
        persistentVolumeClaim:
          claimName: neo4j-logs-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-sp-parser
  labels:
    app: oracle-sp-parser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle-sp-parser
  template:
    metadata:
      labels:
        app: oracle-sp-parser
    spec:
      containers:
      - name: parser
        image: ${DOCKER_REGISTRY}/oracle-sp-parser:latest
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: NEO4J_URI
          value: "bolt://oracle-sp-neo4j:7687"
        - name: NEO4J_USER
          value: "neo4j"
        - name: NEO4J_PASSWORD
          value: "password"
        - name: USE_NER_MODEL
          value: "false"
        volumeMounts:
        - name: parser-data
          mountPath: /app/data
        - name: parser-models
          mountPath: /app/models
      volumes:
      - name: parser-data
        persistentVolumeClaim:
          claimName: parser-data-pvc
      - name: parser-models
        persistentVolumeClaim:
          claimName: parser-models-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-sp-api
  labels:
    app: oracle-sp-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oracle-sp-api
  template:
    metadata:
      labels:
        app: oracle-sp-api
    spec:
      containers:
      - name: api
        image: ${DOCKER_REGISTRY}/oracle-sp-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: NEO4J_URI
          value: "bolt://oracle-sp-neo4j:7687"
        - name: NEO4J_USER
          value: "neo4j"
        - name: NEO4J_PASSWORD
          value: "password"
        - name: UPLOAD_DIR
          value: "/app/data/uploads"
        volumeMounts:
        - name: parser-data
          mountPath: /app/data
      volumes:
      - name: parser-data
        persistentVolumeClaim:
          claimName: parser-data-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-sp-frontend
  labels:
    app: oracle-sp-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oracle-sp-frontend
  template:
    metadata:
      labels:
        app: oracle-sp-frontend
    spec:
      containers:
      - name: frontend
        image: ${DOCKER_REGISTRY}/oracle-sp-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: oracle-sp-neo4j
spec:
  selector:
    app: oracle-sp-neo4j
  ports:
  - name: http
    port: 7474
    targetPort: 7474
  - name: bolt
    port: 7687
    targetPort: 7687
---
apiVersion: v1
kind: Service
metadata:
  name: oracle-sp-api
spec:
  selector:
    app: oracle-sp-api
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: oracle-sp-frontend
spec:
  selector:
    app: oracle-sp-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: parser-data-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: parser-models-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi